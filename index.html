<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>SpiderWeb App</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
    <div id="menu"  style="width:160px;float:left;">
    <p>
        Circles: <input type="range" class="styled-input" id="circles" value="5" min="1" max="10" step="1"><br>
        Nodes: <input type="range" class="styled-input" id="nodes" value="7" min="3" max="20"><br>
        Distance: <input type="range" class="styled-input" id="distance" value="0.4" min="0.2" max="0.8" step="0.05"><br>
        Radius: <input type="range" class="styled-input" id="radius" value="20" min="5" max="25"><br>
        Tension: <input type="range" class="styled-input" id="tension" value="0.25" min="0.1" max="0.9" step="0.05"><br><br>
        <input type="button" class="styled-button-4" value="Save SpiderWeb" onClick="saveWeb()"/><br><br><br>
        <div id="memSlots" style="float:left;">
        <canvas id="slot1" width="60" height="50" style="border:1px solid #d3d3d3;" onClick="restoreWeb(this.id)" onDblClick="deleteWeb(this.id)"></canvas>
        <canvas id="slot2" width="60" height="50" style="border:1px solid #d3d3d3;"
onClick="restoreWeb(this.id)" onDblClick="deleteWeb(this.id)"></canvas>
        <canvas id="slot3" width="60" height="50" style="border:1px solid #d3d3d3;"
onClick="restoreWeb(this.id)" onDblClick="deleteWeb(this.id)"></canvas>
        <canvas id="slot4" width="60" height="50" style="border:1px solid #d3d3d3;"
onClick="restoreWeb(this.id)" onDblClick="deleteWeb(this.id)"></canvas>
        <canvas id="slot5" width="60" height="50" style="border:1px solid #d3d3d3;"
onClick="restoreWeb(this.id)" onDblClick="deleteWeb(this.id)"></canvas>
        <canvas id="slot6" width="60" height="50" style="border:1px solid #d3d3d3;"
onClick="restoreWeb(this.id)" onDblClick="deleteWeb(this.id)"></canvas>            
        </div>
    </p>
    </div>
    <div id="content" style="background-color:#EEEEEE;float:left;">
    <canvas id="myCanvas" width="600" height="500" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>
    </div>
        <script src="app.js"></script>
    </body>
</html>
